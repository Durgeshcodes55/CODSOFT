<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <input id="display" readonly />

      <div class="keys">
        <button class="number key" onclick="showOnDisplay('7')">7</button>
        <button class="number key" onclick="showOnDisplay('8')">8</button>
        <button class="number key" onclick="showOnDisplay('9')">9</button>
        <button class="operator key" onclick="showOnDisplay('+')">+</button>

        <button class="number key" onclick="showOnDisplay('4')">4</button>
        <button class="number key" onclick="showOnDisplay('5')">5</button>
        <button class="number key" onclick="showOnDisplay('6')">6</button>
        <button class="operator key" onclick="showOnDisplay('-')">-</button>

        <button class="number key" onclick="showOnDisplay('1')">1</button>
        <button class="number key" onclick="showOnDisplay('2')">2</button>
        <button class="number key" onclick="showOnDisplay('3')">3</button>
        <button class="operator key" onclick="showOnDisplay('*')">*</button>

        <button class="number key" onclick="showOnDisplay('.')">.</button>
        <button class="number key" onclick="showOnDisplay('0')">0</button>
        <button class="number key" onclick="clearScreen()">C</button>
        <button class="operator key" onclick="showOnDisplay('/')">/</button>

        <button class="operator key equal" onclick="showResults()">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
